<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>

<body>
    <h1>Interest Calculation</h1>
    <section>
        <h5>Enter first date</h5>
        <input type="text" name="1st date" placeholder="mm/dd/year" id="first-date">
        <br>
        <h5>Enter last date</h5>
        <input type="text" name="last date" placeholder="mm/dd/year" id="last-date">
        <br>
        <h5>Enter Principle amount</h5>
        <input type="text" name="amount" placeholder="amount in BDT" id="amount">
        <button id="calculate" type="submit">Calculate</button>
    </section>
    <div id="result">

    </div>


    <!-- external javaScript -->
    <script src="dateCalculator.js"></script>
</body>

</html>
